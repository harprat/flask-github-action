name: CD (Continuous Delivery)

on:
  push:
    branches: [ "main" ]

jobs:

  build-push:
    name: Build and Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      

      - name: Tag repository
        id: tag
        run: echo "::set-output name=date::$(date +'%s')"

      - name: Docker Login
        env:
            DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
            DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKERHUB_TOKEN

      - name: Build Images
        env:
            TAG: ${{ steps.date.outputs.tag }}
        run: |
            docker build -t $DOCKER_USERNAME/flaskapp:$TAG ./app
            docker build -t $DOCKER_USERNAME/postgres:$TAG ./postgres

      - name: Docker Push
        run:
            docker push $DOCKER_USERNAME/flaskapp:$TAG
            docker push $DOCKER_USERNAME/postgres:$TAG

          
